<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Producto</title>
    <link rel="stylesheet" href="styles_1.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-section">
            <img src="logo.png" alt="Logo">
            
        </div>
        <div class="nav-links">   
            <button class="pedidos">Pedidos</button>
            <button class="user-button">
                <img src="logo_usuario.png" alt="Usuario" class="user-image">  
            </button>
        </div>
    </div>

    <div class="back-button">
        <a href="pagina_de_regreso.html" class="regreso">  
            <img src="flecha.png" alt="Volver" class="image_button">
        </a>
    </div>

    <div class="container">
        <h2>Ingredientes</h2>
        <img src="comida.png" alt="Imagen del Producto" class="product-image">
        <div class="product-name">Tacos de Pescado Baja</div>
        <ul class="ingredients-list">
            <li>Tortilla de maíz <button class="toggle-btn" onclick="toggleIngredient(this)">Dejar</button></li>
            <li>Aceite <button class="toggle-btn" onclick="toggleIngredient(this)">Dejar</button></li>
            <li>Mayonesa <button class="toggle-btn" onclick="toggleIngredient(this)">Dejar</button></li>
            <li>Rodajas de limón <button class="toggle-btn" onclick="toggleIngredient(this)">Dejar</button></li>
            <li>Salsa picante <button class="toggle-btn" onclick="toggleIngredient(this)">Dejar</button></li>
        </ul>
        <button class="btn">Guardar Cambios</button>
    </div>

    <script>
        function toggleIngredient(button) {
            if (button.classList.contains('remove')) {
                button.classList.remove('remove');
                button.textContent = 'Dejar';
                button.style.backgroundColor = '#28a745'; // Verde para "Dejar"
            } else {
                button.classList.add('remove');
                button.textContent = 'Sacar';
                button.style.backgroundColor = '#dc3545'; // Rojo para "Sacar"
            }
        }
    </script>
</body>
</html>
