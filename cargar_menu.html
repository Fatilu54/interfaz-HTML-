<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="right-menu">
            <button class="order-button">Pedidos</button>
            <img src="logo_usuario.png" class="icon-button">
        </div>
    </div>

    <!-- Botón para regresar colocado justo debajo de la barra superior -->
    <div class="back-button-container">
        <a href="pagina_de_regreso.html" class="back-button">
            <img src="flecha.png" alt="Volver" class="back-icon">
        </a>
    </div>

    <div class="container">
        <h1>Agregar Producto</h1>
        <form>
            <label for="productName">Nombre del Producto</label>
            <input type="text" id="productName" name="productName">

            <label for="productPrice">Precio</label>
            <input type="number" id="productPrice" name="productPrice">

            <label for="productCategory">Categoría</label>
            <input type="text" id="productCategory" name="productCategory">

            <label for="productDescription">Descripción</label>
            <textarea id="productDescription" name="productDescription"></textarea>

            <label for="productImage">Imagen del Producto</label>
            <input type="file" id="productImage" name="productImage">

            <div class="image-preview">
                <img id="previewImage" src="#" alt="Previsualización de la imagen" style="display: none;">
            </div>

            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <script>
        // JavaScript para mostrar la imagen seleccionada
        const productImageInput = document.getElementById('productImage');
        const previewImage = document.getElementById('previewImage');

        productImageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
