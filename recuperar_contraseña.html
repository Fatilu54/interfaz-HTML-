<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="recovery-container">
        <!-- Aquí se muestra el logo -->
        <img src="logo.png" alt="Logo de la empresa" class="logo_1">

        <h2>Recuperar Contraseña</h2>
        
        <!-- Texto de instrucciones -->
        <p>Ingrese su email a continuación para recibir instrucciones para establecer una nueva contraseña.</p>

        <form action="/recuperar_contraseña" method="POST">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
